<div class="container page">
    <h1 class="text-xs-center">Stakeholders</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/stakeholder-form']">Register a new</a>
    </p>
    <div class="row">
        <table id="stakeholder-list" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Version Status</th>
                    <th>Role</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stakeholder of stakeholders">
                    <td>{{stakeholder.name}}</td>
                    <td>{{versionStatus(stakeholder.versionStatuses)}}</td>
                    <td>{{stakeholder.stakeholderRole}}</td>
                    <td>{{stakeholder.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
