<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<title>Release Manager for InterSystems Java Contest 2023</title>
</head>

<body>

	<div class="container">
		<h2 style="margin-top: 1em;" id="title" class="">InterSystems Java Contest 2023</h2>
		<h3 style="margin-top: 1em;" id="subtitle" class="">Release Manager</h3>
		<div id="app" class=""></div>
	</div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>

<script>
	const source = new EventSource('stakeholder_notification/stream');
	console.log('SSE Client Connect at: stakeholder_notification/stream');

	source.addEventListener('message', event => {
		const notification = JSON.parse(event.data);
		$(document).ready(function () {
			$('#app').append('<div class="row"><div class="col" style="padding:1em"><div class="card border-dark" ><div class="card-header">Notification '+notification.notificationTime+'</div><div class="card-body text-dark"><h5 class="card-title">'+notification.stakeholderName+' ('+notification.stakeholderRole+')</h5><p class="card-text">'+notification.message+'</p></div></div></div></div>');
		});
		window.scrollBy(0, 100);
	});


</script>

</html>
